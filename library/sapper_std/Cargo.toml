[package]
name = "sapper_std"
version = "0.1.7"
authors = ["Mike Tang <miketang84@outlook.com>"]
license = "MIT"
description = "A wrapper for rapid coding for sapper web framework."
readme = "README.md"
repository = "https://github.com/sappworks/sapper_std"
documentation = "https://docs.rs/sapper_std"
homepage = "https://github.com/sappworks/sapper_std"

[dependencies]
serde = "1.0"
serde_json = "1.0"
sapper = {path = "../../"}
sapper_query = {path = "../../middleware/sapper_query"}
sapper_body = {path = "../../middleware/sapper_body"}
sapper_session = {path = "../../middleware/sapper_session"}
sapper_tmpl = {path = "../../middleware/sapper_tmpl"}
sapper_logger = {path = "../../middleware/sapper_logger"}

[features]
default = []
monitor = ["sapper_tmpl/monitor"]

